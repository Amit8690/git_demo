<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=F, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="/search-page.php" method="get">
        <label for="date">Date</label>
        <input type="date" id="date">
        <br>
        <label for="time">Time</label>
        <input type="time" id="time">
        <br>
        <label for="color">Favorite Color</label>
        <input type="color" id="color">
        <br>
        <label for="file">Profile Picture</label>
        <input type="file" id="file">
        <br>
        <label for="Search">Search</label>
        <input type="Search" id="Search">
        <br>
        <label for="Name">Name</label>
        <input type="text" id="Name">
        <br>
        <label for="email address">Email Address</label>
        <input type="Email" id="email address" placeholder="amitsharma@gmail.com">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" min="8" max="16">
        <br>
        <button>submit</button>

    </form>
</body>
</html>
<!--Requirements

Create a form with the following input fields and labels:

Date: Date input
Time: Time input
Favorite Color: Color input
Profile Picture: File input
Search: Search input
Name: Text input
Email: Email input with validation of @
Password: Password input with minimum length of 8 characters and maximum length of 16 characters
Ensure all input fields have corresponding labels using the for attribute, linked to the inputs using their id attribute.

Include a submit button to submit the form data.
